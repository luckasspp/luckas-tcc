<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/produtos.css">
    <title>produtos</title>
</head>
<body>
    <!--HEADER-->
    <div class="container-1">
        <div class="item-1">Mercado <span>Click</span></div>
        <div class="item-2"><input type="text" placeholder="Pesquise por Categoria"></div>
        <div class="item-15">Login</div>
        <div class="item-3">Área do Cliente</div>
        <div class="item-4">Carrinho</div>
    </div>
    <div class="modeloProduto">
        <img class="imagem">
        <div class="nome"></div>
        <div class="descricao"></div>
        <div class="preco"></div>
    </div>
    <!--/HEADER-->

    <!--CARROSEL-->
    <div class="carrossel">
        <div class="modeloProduto">
            <img src="img/propaganda.png" class="imagem">
        </div>
        <div class="modeloProduto">
            <img src="img/propaganda.png" class="imagem">
        </div>
        <div class="modeloProduto">
            <img src="img/propaganda.png" class="imagem">
        </div>
    </div>
    <!--/CARROSSEL-->

    <!--ASIDE ES-DI-->
    <div class="container-4">
        <div class="row-1">
            <div class="categorias">Categorias</div>
            <div class="item-10"><img src="img/merc.png"><p>Mercearia</p></div>
            <div class="item-11"><img src="img/hort.png"><p>Hortfrut</p></div>
            <div class="item-12"><img src="img/lat.png"><p>Laticínios</p></div>
            <div class="item-13"><img src="img/aço.png"><p>Açougue</p></div>
            <div class="item-14"><img src="img/bebi.png"><p>Bebidas</p></div>
        </div>
        <div class="row-2"></div>
    </div>
    <!--/ASIDE ES-DI-->

    <!--MODAL-->
    <div class="fundoModal">
        <span class="fechar">x</span>
        <div class="modal">
            <img src="" class="imagem">
            <div class="nome"></div>
            <div class="preco"></div>
            <div class="descricao"></div>
            <div class="subtotal"></div>
            <div class="selecao">
                <button class="btnMenos">-</button>
                <span class="quantidade">1</span>
                <button class="btnMais">+</buttom>
            </div>        
            <div class="adicionar">
                <button class="btnAdd">Adicionar</buttom>
            </div>    
        </div>
    </div>
    <!--/MODAL-->
    
    <!--CARRINHO-->
    <div class="fundoCarrinho">
        <span class="fechar">x</span>
        <div class="total">Total</div>
        <div class="carrinho">
            <img class="imagem">
            <div class="subtotal"></div>
            <div class="selecao">
                <button class="btnMenos">-</button>
                <span class="quantidade">1</span>
                <button class="btnMais">+</button>
            </div>
        </div>
        <button id="fazerPedido">Fazer Pedido</button>
    </div>
    <!--/CARRINHO-->

    <!--CADASTRO-->
    <div class="fundoCadastro">
        <form id="formCadastro">
            <p> <input type="button" name="fechar" value="X"> <br></p>
            <p> Email:
                <input type="text" name="EMAIL_CLIENTE" id="email"><br></p>
            <p> Senha:
                <input type="password" name="SENHA_CLIENTE" id="senha"> <br></p>
            <p> Confirmar Senha: 
                <input type="password" name="SENHACONFIRMA"><br></p>    
            <p> Nome:
                <input type="text" name="NOME_CLIENTE" id="nome"> <br></p>        
            <p> CPF:
                <input type="text" name="CPF_CLIENTE" id="cpf"> <br></p>
            <p> Telefone:
                <input type="text" name="TELEFONE_CLIENTE" id="telefone"> <br></p>   
            <p> Data de Nascimento:
                <input type="date" name="DTANASC_CLIENTE" id="dataNasc"> <br></p>         
            <p> <input type="submit" name="continuar" value="continuar" id="continuar"> <br></p> 
            <p id="p-cadastro" > <br></p>   
        </form>
    </div>
    <!--/CADASTRO-->

    <!--LOGIN-->
    <div class="fundoLogin">
        <form id="formLogin">
            <p> <input type="button" name="fechar" value="X"> <br></p>
            <p> Email:
                <input type="text" name="EMAIL_CLIENTE"> <br></p>    
            <p> Senha:
                <input type="password" name="SENHA_CLIENTE"> <br></p>
            <p> <input type="submit" name="logar" value="logar" id="logar"> <br></p>
            <p id="p-login"><br></p>         
        </form>
    </div>
    <!--/LOGIN-->

    <!--FORMAPAGAMENTO-->
    <div class="fundoFormaPagamento">
        <form id="formPagamento">
            <p> <input type="button" name="fechar" value="X"> <br></p>
            <p> Cep de entrega:
                <input type="text" name="CEP_ENTREGA"> <br></p>
            <p> Forma de Pagamento:
                Vista <input type="radio" name="FORMAPAGAMENTO" value="vista"> <br></p>    
            <p> Prazo <input type="radio" name="FORMAPAGAMENTO" value="prazo"> <br></p>
            <p> <input type="submit" value="efetuar" id="efetuar" > <br></p>
            <p id="p-pagamento"> <br></p>
        </form>
    </div>
    <!--/FORMAPAGAMENTO-->




    <script src="js/produtos.js" ></script>
</body>
</html>
